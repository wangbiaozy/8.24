<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/styles_test1.css">
    <!-- <script src="js/less-1.7.0.min.js"></script> -->
</head>
<body>
    <header>
        <p>远程测速</p>
        <a class="back" href="javascript:void(0)"></a>
    </header>
    <main>
        <div class="circle">
            <div class="progress_1">
                <p><span>75</span>%</p>
            </div>
        </div>
        <div class="date">
            <p>已用时间</p>
            <p id="timeText">00:00:00</p>
        </div>
    </main>
    <footer>
        <div class="result_1">
            <p><span>2018年8月2日17:00</span>您的平均网速为</p>
            <p><span>50</span>M</p>
            <p>提示：您的网速较慢</p>
            <a id="showOptimizeTcBtn" href="javascript:void(0)">立即优化</a>
        </div>
        <div class="result_2">
            <p>提示：<br>您的设备暂不支持“远程宽带测速”服务<br>感谢您的关注</p>
            <a href="javascript:void(0)">确定</a>
        </div>
    </footer>
    <!-- 优化弹窗 -->
    <section class="tc_optimize">
        <div></div>
        <a href="javascript:void(0)">确定</a>
    </section>
</body>
</html>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/circle-progress.min.js"></script>
<script src="js/index.js"></script>
