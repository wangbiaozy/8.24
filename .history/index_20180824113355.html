<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet/less" href="css/styles.less">
    <script src="js/less-1.7.0.min.js"></script>
</head>
<body>
    <header>
        <div class="before">
            <a id="beforeBtn" href="javascript:void(0)"></a>
            <p>您的家庭网络已经<span>365</span>天没有体检了</p>
        </div>
        <div class="check">
            <div class="circle">
                <div class="progress">
                    <p><span>75</span>%</p>
                </div>
            </div>
            <ul class="message move">
                <li>测量设备温度</li>
                <li>获取CPU占用率</li>
                <li>检查无线模块是否开启</li>
            </ul>
            <div class="date">
                <p>已用时间</p>
                <p id="timeText">00:00:10</p>
            </div>
        </div>
        <div class="result">
            <p><span>98</span>分</p>
            <div>
                <ul>
                    <li>
                        <span></span>
                        <p>无线接入设备</p>
                        <p>7个</p>
                    </li>
                    <li class="act">
                        <span></span>
                        <p>无线功能</p>
                        <p>开启</p>
                    </li>
                    <li>
                        <span></span>
                        <p>有线接入设备</p>
                        <p>3个</p>
                    </li>
                </ul>
                <ul>
                    <li>
                        <span></span>
                        <p>持续运行时间</p>
                        <p>3天</p>
                    </li>
                    <li>
                        <span></span>
                        <p>CPU占用率</p>
                        <p>20%</p>
                    </li>
                    <li>
                        <span></span>
                        <p>家庭网关温度</p>
                        <p>75度</p>
                    </li>
                    <li>
                        <span></span>
                        <p>内存占用率</p>
                        <p>20%</p>
                    </li>
                </ul>
            </div>
            <p><a href="">立即优化</a></p>
        </div>
    </header>
    <section>
        <ul>
            <li>
                <a href="./index_2.html"></a>
            </li>
            <li>
                <a href="./index_health.html"></a>
            </li>
            <li>
                <a href="./index_1.html"></a>
            </li>
            <li>
                <a href="./index_control.html"></a>
            </li>
        </ul>
    </section>

    <!-- 弹窗1 -->
    <div class="tc tc_1">
        <p>请检查链接的有限设备是否包含非本家庭的终端设备</p>
        <a class="close" href="javascript:void(0)">确定</a>
    </div>
    <!-- 弹窗2 -->
    <div class="tc tc_2">
        <p>请检查链接的有限设备是否包含非本家庭的终端设备</p>
        <a class="close" href="javascript:void(0)">取消</a>
        <a href="">确定</a>
    </div>
    <!-- 遮罩层 -->
    <div id="mask" class="mask"></div>
</body>
</html>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/circle-progress.min.js"></script>
<script src="js/index.js"></script>
